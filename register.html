    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header class="w-full">
        <!-- navbar section -->
        <section class="bg-dark-blue-grashish">
            <nav class="w-[90%] max-w-screen-xl mx-auto text-white py-5 md:py-4 flex items-center justify-between">
                <h1 class="font-bold uppercase md:text-xl">SOYUS SAC</h1>

                <img src="./src/images/menu.svg" alt="menu-icon" class="cursor-pointer md:hidden" id="menu-open">

                <!-- menu lateral mobile-->
                <div class="navbar-mobile -translate-y-full" id="menu-lateral">
                    <img src="./src/images/close-menu.svg" alt="" class="w-10 absolute top-4 right-4 cursor-pointer" id="menu-close">

                    <ul class="text-dark-blue text-xl space-y-10 font-medium">
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="vuelos.html">Vuelos</a>
                        </li>
                        <li>    
                            <a href="login.html" class="bg-green-lime flex gap-2 text-white px-8 py-3 rounded-xl hover:bg-lime-600 transition-colors">
                                <img src="./src/images/user-nosesion.svg" alt="">
                                Login
                            </a>
                        </li>
                        <li>
                            <a href="#register.html" class="bg-dark-blue flex gap-2 text-white px-8 py-3 rounded-xl hover:bg-dark-blue-grashish transition-colors">
                                Registrarse
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- menu desktop -->
                <div class="hidden md:block">
                    <ul class="flex items-center space-x-5 lg:space-x-10">
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="vuelos.html">Vuelos</a>
                        </li>
                        <li>    
                            <a href="login.html" class="bg-green-lime flex gap-2 text-white px-8 py-3 rounded-xl hover:bg-lime-600 transition-colors">
                                <img src="./src/images/user-nosesion.svg" alt="">
                                Login
                            </a>
                        </li>
                        <li>
                            <a href="register.html" class="bg-dark-blue flex gap-2 text-white px-8 py-3 rounded-xl hover:bg-white hover:text-dark-blue transition-colors">
                                Registrarse
                            </a>
                        </li>
                    </ul>
                </div>

                
            </nav>
        </section>
    </header>

    <main class="">
        <section class="bg-constellation w-full py-12">
            <div class="w-[90%] mx-auto overflow-hidden rounded-2xl grid grid-rows-[350px,max-content] lg:grid-rows-[1fr,max-content] lg:grid-cols-[400px_max-content] max-w-md md:max-w-xl lg:max-w-full lg:justify-center">
                <div class="bg-register-contact bg-cover bg-no-repeat bg-center"></div>
                <form action="" id="loginForm" class="bg-white py-5 px-4 space-y-7">
                    <h3 class="font-madimiOne text-dark-blue text-2xl">Registrate Ahora</h3>

                    <article class="space-y-3 w-[100%]">
                        <div class="input-container">
                            <label for="userName" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                                Nombre:
                                <input type="text" name="userName" class="input-form" autocomplete="off" required>
                            </label>
    
                            <label for="lastName" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                                Apellidos:
                                <input type="text" name="lastName" class="input-form" autocomplete="off" required>
                            </label>
                        </div>
                        
                        <div class="input-container">
                            <label for="fechaNac" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                                Fecha de Nacimiento:
                                <input type="date" name="fechaNac" class="input-form " autocomplete="off" required>
                            </label>

                            <label for="userTel" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                                Telefono:
                                <input type="tel" name="userTel" autocomplete="off" class="input-form ">
                            </label>
                        </div>
                        
                        <div class="input-container">
                            <label for="userEmail" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                                Correo Electronico:
                                <input type="email" name="userEmail" autocomplete="off" class="input-form" required>
                            </label>
    
                            <label for="userAddress" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                                Departamento:
                                <input type="text" name="userAddress" autocomplete="off" class="input-form" required>
                            </label>
                        </div>
                        
                        <label for="userAddress" class="flex flex-col gap-2 text-notoJP text-dark-blue-grashish font-medium">
                            Asunto:
                            <textarea type="text" name="userAddress" autocomplete="off" class="input-form h-20 resize-none overflow-y-hidden" required id="" cols="30" rows="10">

                            </textarea>
                        </label>

                    </article>
                    
                    <button type="submit" class="button-visibility w-full bg-yellow-lime text-dark-blue-grashish hover:bg-dark-blue hover:text-green-lime">Enviar Datos</button>
                </form>
            </div>
        </section>
    </main>
